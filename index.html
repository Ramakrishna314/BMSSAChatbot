
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="./static/styles.css"> 
</head>
<body>

<div class="chatbox-container">
  <div class="chatbox">
    <div class="chatbox-heading">
        <img src="./static/assets/bot-image.png" alt="Chatbot Image" width="100" height="45">
      <h3>BMSSA Chatbot</h3>
      <div class="refresh-button-container">
        <div class="refresh-button">&#8634;</div>
      </div>
      <div class="close-button-container" >
        <div class="close-button">&#10006;</div>
      </div>
    </div>
    
    <div class="chat-messages" id="chatMessages"></div>
    <div class="powered-by">
      Powered by: <span class="medha-tech">Medha Tech</span>
    </div> 
  </div>
</div>
<script src="./static/script.js"></script>
<div class="speech-bubble">
  <div class="speech-bubble-close-button" id="closeSpeechBubble">&#10006;</div>
  I am a chatbot! How can I help you?
</div>
<img src="./static/assets/BMSCEMessenger.webp" alt="Messenger Icon" class="messenger-icon" ">

</body>
</html>
